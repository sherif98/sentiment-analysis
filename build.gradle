group 'example'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'checkstyle'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'edu.twitter.SentimentAnalyzer'

repositories {
    mavenCentral()
}

checkstyle {
    checkstyleTest.enabled = false
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.2.0'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.2.0'
    compile group: 'org.apache.bahir', name: 'spark-streaming-twitter_2.11', version: '2.2.0'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.1'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.2.0'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '6.1.2'
    compile group: 'org.elasticsearch', name: 'elasticsearch-spark-20_2.11', version: '6.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
